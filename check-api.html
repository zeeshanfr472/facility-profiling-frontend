<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button id="testButton">Test API Connection</button>
    <hr>
    <div>
        <h3>Register Test</h3>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button id="registerButton">Test Register</button>
        <div id="registerResult" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>
    <hr>
    <div>
        <h3>Login Test</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">Test Login</button>
        <div id="loginResult" style="margin-top: 10px; padding: 10px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        // Test API connection
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = 'Testing connection to API...';
            
            try {
                const response = await fetch('https://facilityprofilingupdated.onrender.com/');
                
                if (response.ok) {
                    resultDiv.innerHTML = 'Connection successful! API is accessible.';
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `Connection failed with status: ${response.status} - ${response.statusText}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error connecting to API: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        });

        // Test registration
        document.getElementById('registerButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('registerResult');
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !password) {
                resultDiv.innerHTML = 'Please enter both username and password';
                resultDiv.style.color = 'red';
                return;
            }
            
            resultDiv.innerHTML = 'Sending registration request...';
            
            try {
                const response = await fetch('https://facilityprofilingupdated.onrender.com/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `Registration successful! User ID: ${data.id}`;
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `Registration failed: ${data.detail || JSON.stringify(data)}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error during registration: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        });

        // Test login
        document.getElementById('loginButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                resultDiv.innerHTML = 'Please enter both username and password';
                resultDiv.style.color = 'red';
                return;
            }
            
            resultDiv.innerHTML = 'Sending login request...';
            
            try {
                // Create form data for login
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('https://facilityprofilingupdated.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `Login successful! Token: ${data.access_token.substring(0, 10)}...`;
                    resultDiv.style.color = 'green';
                } else {
                    resultDiv.innerHTML = `Login failed: ${data.detail || JSON.stringify(data)}`;
                    resultDiv.style.color = 'red';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error during login: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
